<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>珠海市金湾区网上办事大厅</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.4.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.tab ul li').click(function(){
					$('.tab ul li.current').removeClass('current');
					$(this).addClass('current');
				});
			});
		</script>
	</head>
	<body>
		<div class="chart-links">
			<div class="t-l">
				投资审批
				<div class="t-r">
					建设工程并联审批
				</div>
			</div>
			<div class="a-t">
				企业项目
			</div>
			<div class="a-c-w"></div>
			<div class="a-t tab">
				资料下载
				<ul>
					<li class="current">
						立项阶段
					</li>
					<li>
						用地审批阶段
					</li>
					<li>
						规划报建阶段
					</li>
					<li>
						施工许可阶段
					</li>
					<li>
						竣工验收阶段
					</li>
				</ul>
			</div>
			<div class="a-t-c clear">
				<button type="button" class="a-b btn1" onclick=""></button>
				<button type="button" class="a-b btn2" onclick=""></button>
			</div>
			
			<div class="a-t">
				项目申报
			</div>
			<div class="a-t-c clear">
				<div class="a-b btn3" onclick="">
					<span>
						新项目申报
					</span>
					投资金湾网上指引
				</div>
				<div class="a-b btn3" onclick="">
					<span>
						已申报项目
					</span>
					投资金湾网上指引
				</div>
			</div>
			
			
		</div>
	</body>
</html>
