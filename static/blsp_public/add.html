<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>珠海市金湾区网上办事大厅</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/myCss.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.4.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<table class="editTable" style="width: 960px" border="0" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<td class="title" colspan="2">
						新建政府项目
					</td>
				</tr>
				<tr>
					<td class="title" style="width: 20%;">
						<font style="color:red;">*</font>项目金额
					</td>
					<td class="content">
						<input type="radio" name="priceType">小于一亿
						<input type="radio" name="priceType">大于一亿
					</td>
				</tr>
				<tr>
					<td class="title" style="width: 20%;">
						<font style="color:red;">*</font>项目用途
					</td>
					<td class="content">
						<input type="radio" name="useageType">工业
						<input type="radio" name="useageType">非工业
					</td>
				</tr>
				<tr>
					<td class="title" style="width: 20%;">
						<font style="color:red;">*</font>建设类型
					</td>
					<td class="content">
						<input type="radio" name="isGovType">市政类
						<input type="radio" name="isGovType">建筑类
					</td>
				</tr>
				<tr>
					<td class="content" colspan="2" align="center">
						<input type="button" class="btnNoimg" value="我要申请" onclick="window.location.href='basic.html'">
					</td>
				</tr>
		</table>
	</body>
</html>
